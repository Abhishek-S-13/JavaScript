<!-- Dynamic DOM Manipulation using JavaScript-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chai aur code</title>
</head>
<body style="background-color: black; color: white;">
    
</body>
<script>
// check in the console 
    const div = document.createElement('div'); // Element Creation
    console.log(div);
    div.className = "Main"  // Setting Properties & Attributes from 16 to 21 line
    // div.id = "myId"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generate title")
    div.style.backgroundColor = "green"
    div.style.padding = "2px"
    // div.innerHTML = "Hi Hitesh" OR
    const addText = document.createTextNode("Hi Hitesh")    // Adding Text Content
    div.appendChild(addText)        // Appending to the Document
/* in console we get this  
    <div class="Main" id="2" title="generate title" style="background-color: green; padding: 2px;">
        Hi Hitesh </div>
    so now we are move to main page this */

    document.body.appendChild(div)

</script>
</html>
