<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Button Click</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React";
            this.server = "https://localhost:300";
            
            // Business requirement
            document
            .querySelector('button')
            .addEventListener('click', this.handleClick // this will not take reference from button
            .bind(this)) // so we are binding this
        }
        handleClick(){
            console.log("Button Clicked");
            console.log(this);
        }
    }
    const app = new React()

</script>
</html>
