<!-- setTimeout -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hi Bengalore</h1>
    <button id="stop">Stop</button>
</body>
<!-- here we changing Hi Bangalore to Hi Karnataka after 2sec either we can stop the async using stop button -->  
<script>
    const hiAbhi = function(){
        console.log('Hi Abhishek');
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "Hi Karnataka"        
    }

    const changeMe = setTimeout(changeText, 2000)

    document.querySelector('#stop').addEventListener('click', function (){
        clearTimeout(changeMe);
        console.log('Stopped');
    },false)
    
</script>
</html>
